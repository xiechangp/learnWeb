<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱熊猫遮掩登录界面</title>
    <link rel="stylesheet" href="./熊猫遮掩登录界面.css">
    <!-- <link rel="stylesheet" href="./熊猫遮掩登录界面.js"> -->
</head>
<body>
    <div class="container">
        <div class="panda">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <div class="eye-shadow left"></div>
                <div class="eye-white left">
                    <div class="eye-ball"></div>
                </div>
                <div class="eye-shadow right"></div>
                <div class="eye-white right">
                    <div class="eye-ball"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="foot left">
                <div class="sole"></div>
            </div>
            <div class="foot right">
                <div class="sole"></div>
            </div>
        </div>
        <div class="login-box up">
            <div class="hand left"></div>
            <div class="hand right"></div>
            <h1>用户登录</h1>
            <div class="ipt-box">
                <input type="text" name="" id="" required>
                <label for="">用户登录</label>
            </div>
            <div class="ipt-box">
                <input type="password" name="" id="password" required>
                <label for="">密码</label>
            </div>
            <button>登录</button>
        </div>
    </div>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="熊猫遮掩登录界面.js"></script>
</body>
</html>
