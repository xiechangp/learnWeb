<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ反选2</title>
</head>

<body>
    <form method="post" action="">
        你爱好的运动是？<input type="checkbox" id="checkedAllBox">全选/全不选
        <br>
        <input type="checkbox" name="items" value="足球">足球
        <input type="checkbox" name="items" value="篮球">篮球
        <input type="checkbox" name="items" value="羽毛球">羽毛球
        <input type="checkbox" name="items" value="乒乓球">乒乓球
        <br>
        <input type="button" id="checkedAllBtn" value="全　选">
        <input type="button" id="checkedNoBtn" value="全不选">
        <input type="button" id="checkedRevBtn" value="反　选">
        <input type="button" id="sendBtn" value="提　交">
    </form>
    <script src="/JQuery/jquery-3.6.0.min.js"></script>
    <script>
        // 全选/全不选
        $('#checkedAllBox').click(function () {
            if (this.checked === true) {
                $('[name=items]').attr('checked',true);
            } else {
                $('[name=items]').attr('checked',false)
            }
        })

        // 全选
        $('#checkedAllBtn').on('click',function(){
            // console.log('object');
            $('#checkedAllBox').attr('checked',true)
            $('[name=items]').attr('checked',true);
        })
        // 全不选
        $('#checkedNoBtn').on('click',function(){
            $('#checkedAllBox').attr('checked',false)
            $('[name=items]').attr('checked',false);
        })
        //反选
        $('#checkedRevBtn').click(function(){
            // console.log($('[name=items]'));
            $('[name=items]').each(function(){
                // $(this).attr('checked',!$(this).attr('checked'))
               this.checked = !this.checked;
            });
            
        })
        //提交
        // $('#sendBtn')

    </script>
</body>

</html>
