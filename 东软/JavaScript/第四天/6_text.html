<body>
    <!-- 6.两个数组比较，判断是否有相同元素（交集）
    如 输入 [1 ,2 , 3 , 3, 5] , [1,6,8,95,4,3]
    输出[1,3] -->
    <script>
        // let arr1 = [1, 2, 3, 3, 5,9,0];
        // let arr2 = [1, 2, 2, 0, 3];
        let arr1 = prompt('请输入第一个数组：');
        let arr2 = prompt('请输入第二个数组：');
        function arr(arr1,arr2) {
        let arr3 = [];
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    // arr3[1,2,3,]
                   /*  if (arr3.indexOf(arr1[i]) == -1) {
                        arr3.push(arr1[i]); 
                    } */
                    if (!arr3.includes(arr1[i])) {
                        arr3.push(arr1[i]); 
                    }
                     
                }
            }
        }
        alert(`[${arr3}]`);
        }
        arr(arr1,arr2)
    </script>
