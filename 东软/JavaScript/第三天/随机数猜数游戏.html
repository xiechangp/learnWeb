         // 弹框方法
         let random = Math.random()*100+1;
         const random2= Math.trunc(random);
         // console.log(random2);
         
         while(true){
             let n = prompt("猜猜随机数");
             if(n > random2){
                 alert('你猜的大了');
                 continue;
             }
             else if(n<random2){
                 alert('你猜的小了')
                 continue
             }else if(n == random2){
                 alert('恭喜你猜对了');
                 break;
             }
             else{
                 alert('猜1-100的数字，你猜哪里去了');
                 continue;
             }
         }
     </script>
