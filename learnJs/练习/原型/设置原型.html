<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let xp = {
            name: 'xcp'
        };
        let xy = {
            name: 'xzy',
            show(){
                console.log(`我是 : ${this.name}`);
            }
        };
        console.log(xp);
        //设置xy为xp的原型
        Object.setPrototypeOf(xp, xy);
        // Object.prototype.show = () => console.log('Ob prototype show()')
        xp.show();
        xy.show();
        console.log(Object.getPrototypeOf(xp))
    </script>
</body>

</html>
