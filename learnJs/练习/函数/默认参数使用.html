    <script>
        /* sort()排序 */
        function sort(array, type = 'asc') {
           return array.sort((a, b) => type == 'asc' ? a - b : b - a)
        }
        console.log(sort([1,5,7,3],'desc'));

        /* filter */
        let arr=[1,2,3,4,5,6];
        function lessThan(arr){
            return arr<=3;
        }
        console.log(arr.filter(lessThan));

        let fil = arr.filter((elem)=>elem<=3)
