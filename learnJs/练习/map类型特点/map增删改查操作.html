<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            name:'jack'
        }
        let  map = new Map([[obj,'tom']]);
        //增 改
        map.set('age',18);
        map.set('age',27);
        //查  has查看
        console.log(map.has('age'));
        console.log(map.get('age'));
        //删 clear  全部清空
        map.delete(obj);
        console.log(map);

        console.log([...map])
    </script>
</body>
</html>
