        let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];
        alert( aclean(arr) );
        // aclean(arr);
        function aclean(arr){
            let map = new Map();
            for (const value of arr) {
                let  sorted = value.toLowerCase().split('').sort().join('');
                console.log(sorted);
                map.set(sorted,value);   
            }
            /* let arr2 = [];
            map.forEach(item => {

            return [...map.values()];
        }
