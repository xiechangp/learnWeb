    <script>
        var removeDuplicates = function (nums) {

            return nums.reduce((arr, cur) => {
                if (arr.includes(cur) === false) {
                    arr.push(cur);
                }
                return arr;
            }, [])

        };
        let arr = [1, 2, 1, 2];
