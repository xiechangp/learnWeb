<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: #fff;
        }
    </style>
</head>

<body>
    <script>
        function fun(now=5) {
            for (let i = 1; i < now; i++) {
                for (let n = now - i; n > 0; n--) {
                    document.write('<span>^</span>')
                }
                for (let m = i * 2 - 1; m > 0; m--) {
                    document.write(' * ')
                }
                document.write('<br>')
            }
        }
        fun(10);

    </script>
</body>

</html>
