<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user1 = new Set([1, 3, 5, 7]);
        let user2 = new Set([2, 4, 6, 7]);
        //并集
        let union = new Set([...user1,...user2].sort());
        console.log(union);
        console.log(`-------------------------`);
        //差集
        console.log(
            new Set(
                [...user1].filter(item=>!user2.has(item))
            )
        )
        console.log(`-------------------------`);
        //并集
        console.log(
           [...new Set(
                [...user1].filter(item=>user2.has(item))
            )]
        )
    </script>
</body>

</html>
