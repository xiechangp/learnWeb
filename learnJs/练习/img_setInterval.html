<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            justify-content: center;
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div><img id="demo" src="./img/1.jpg" alt=""></div>
    <script>
           setInterval(function () {
               let r = Math.floor(Math.random() * (3) + 1);
               document.getElementById("demo").src = `./img/${r}.jpg`;
           }, 1000); 
    </script>
</body>

</html>
