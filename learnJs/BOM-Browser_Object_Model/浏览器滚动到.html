<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 3000px;
            height: 3000px;
        }
        button{position: fixed; bottom: 50px;right: 50px;}
    </style>
</head>
<body>
    <button id="go">走你</button>
    <script>
        
    go.onclick = function(){
        //window.scrollTo(300,400);瞬间定位
        window.scrollTo({//浏览器滚动到指定位置
            left:300,
            top:400,
            behavior:'smooth'
        })
    }
    </script>
</body>
</html>
