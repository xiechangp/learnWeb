<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //延时器
        setTimeout(() => {
            console.log('setTimeout!!!');
        },1000);
        console.log('setTimeout下面的');

        //周期性循环的定时器
        let total = 0;
        let timer = null;
        timer= setInterval(() => {
            if(total>5){
                 clearInterval(timer);
            }
            console.log(`total:${total++}`);
        }, 1000);

       
    </script>
</body>
</html>
