<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [9,8,3,1,5,6,8,2];
        console.log(arr);

        //交换两个变量
        var temp = arr[0];
        arr[0] = arr[1]
        arr[1] = temp;
        console.log(arr);


        var arr = [9,3,1,5,6,8,2,4];
        //循环遍历数组
        for(var j = 0;j<arr.length-1;j++){
        for(var i = 0;i< arr.length-1-j;i++){
            if(arr[i]>arr[i+1]){
                var temp = arr[i];
                arr[i] = arr[i+1]
                arr[i+1] = temp;
            }
        }
    }
     console.log(arr);
    </script>
</body>
</html>
