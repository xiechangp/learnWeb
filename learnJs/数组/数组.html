<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建
        var arr = [100,'Holle World',88];
        console.log(arr);

        var arr2 = [100,200,300,400];
        console.log(arr2);
        //获取数组长度
        console.log(arr2.length);
        //修改数组的长度
        arr2.length = 3;
        console.log(arr2);
        //获取数据
        console.log(arr2[0]);
        //设置数据
        arr2[0] = 'xiaoming';
        console.log(arr2)
        //遍历下标（索引）
        var arr = [100,'Holle World',88,99];
        for(var i=0;i<arr.length;i++){
            console.log(i);
        }
        //遍历数组
        var arr = [100,'Holle World',88,99];
        for(var i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
    </script>
</body>
</html>
