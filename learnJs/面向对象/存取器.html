<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            n: 5,
            get a() {
                return this.n++;
            },
            set a(newValue) {
                if (newValue > this.n) {
                    this.n = newValue;
                } else {
                    throw new Error('新增值要大于现在的值');
                }
            }
        }
        console.log(obj.a);
        console.log(obj.a);

        // obj.a = 1;
        console.log(obj.a = 10);
    </script>
</body>

</html>
