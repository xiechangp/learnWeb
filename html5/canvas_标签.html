<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w</title>
</head>
<body>
    <h2></h2>
    <h2>使用 style 属性来添加边框:</h2>
    <canvas id="myCanvas1" width="200" height="200" style="border: 1px solid #000000;"></canvas>
    <hr>
    <h2>使用 JavaScript 来绘制图像 <br>
        canvas 元素本身是没有绘图能力的。所有的绘制工作必须在 JavaScript 内部完成</h2>
        <canvas id="myCanvas" width="200" height="100"
        style="border: 1px solid #c3c3c3;"
        ></canvas>
        <script>
            var c=document.getElementById("myCanvas"); //首先，找到<canvas>元素
            var ctx=c.getContext("2d");//创建context对象
            //getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
            //下面的两行代码绘制一个红色的矩形：
            ctx.fillStyle="#FF0000";
            ctx.fillRect(0,0,150,75);
        </script>
    <hr>
    <h2>Canvas-路径</h2>
    <canvas id="myCanvas2" width="200" height="100"
        style="border: 1px solid #c3c3c3;"
        ></canvas>
    <script>
        var c=document.getElementById("myCanvas2");
        var ctx=c.getContext("2d");
        ctx.moveTo(0,50);
        ctx.lineTo(200,50);
        ctx.stroke();
    </script>
    <hr>
    <h2>画圆</h2>
    <!-- 使用 arc() 方法 绘制一个圆: -->
    <canvas id="myCanvas3" width="200" height="100" 
        style="border: 1px solid #c3c3c3;"
    ></canvas>
    <script>
        var c=document.getElementById("myCanvas3");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        // ctx.arc(95,50,40,0,2*Math.PI);
        ctx.arc(90,50,20,0,2*Math.PI);
        ctx.stroke();
    </script>
    <hr>
    <h2>Canvas绘制文本</h2>
    <!-- font - 定义字体
    fillText(text,x,y) - 在 canvas 上绘制实心的文本
    strokeText(text,x,y) - 在 canvas 上绘制空心的文本 -->
    <canvas id="myCanvas4" width="200" height="100"
        style="border: 1px solid #c3c3c3;"
    ></canvas>
    <script>
        var c=document.getElementById("myCanvas4");
        var ctx=c.getContext("2d");
        ctx.font="30px Arial";
       // ctx.fillText("Hello World",20,60);
       ctx.strokeText("Hello World",20,60);
    </script>
    <hr>
    <h2>Canvas-渐变</h2>
    <canvas id="myCanvas5" width="200" height="100"
    style="border: 1px solid #c3c3c3;"
    ></canvas>
    <script>
        var c=document.getElementById("myCanvas5");
        var ctx=c.getContext("2d");
        //Create gradient
        // var grd=ctx.createLinearGradient(0,0,200,0);
        var grd=ctx.createRadialGradient(75,50,5,90,60,100);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        //Fill with gradient
        ctx.fillStyle=grd;
        ctx.fillRect(10,10,150,80);
    </script>
    <hr>
    <h2>Canvas - 图像</h2>
    <p>Image to use:</p>
    <img  id="tjs" src="img/js3.jpeg" alt="" width="220" height="277">
    <p>Canvas</p>
    <canvas id="myCanvas8" width="250" height="300" style="border: 1px solid #d3d3d3;"></canvas>
    <script>
        var c=document.getElementById("myCanvas8");
        var ctx=c.getContext("2d");
        var img=document.getElementById("tjs");

        img.onload = function(){
            ctx.drawImage(img,10,10,230,277);
        }
    </script>
    
</body>
    
</html>
