<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块</title>
</head>
<body>
    <p>这是一个段落</p>
    <div style="color: aqua;">
        <h3>这是在div 元素中的标题</h3>
        <p>这是在div 元素中的段落</p>
    </div>
    <p>这是一个段落</p>
    <hr>
    <h2>span</h2>
    <p><span style="color: blue; font-weight: bold;">蓝色</span></p>
    <p><span style="color: greenyellow; font-weight: bold;">荧光绿</span></p>
</body>
</html>
