<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <!-- 
        几个注意点：
            1,关于组件名：
                个单词组成：
                    第一种写法（首字母小写）：school
                    第二种写法（首字母大写）：School
                多个单词组成：
                    第一种写法(kebab-case命名)：my-school
                    第二种写法(CamelCase命名)：MySchool(需要Vue脚手架支持)
            备注：
                (1).组件名尽可能回避HTML中己有的元素名称，例如：h2、H2都不行。
                (2).可以使用name配置项指定组件在开发者工具中星现的名字。
            2.关于组件标签：
                第一种写法：<school></school>
                第二种写法：<school/>
            备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。
            3.一个简写方式：
                const school=Vue,extend(options)可简写为：const school=options
     -->
     
    <div id="root">
        <!-- 编写组件标签 -->
        <h1>{{msg}}</h1>
        <student></student>
        <hr>
        <my-student></my-student>
    </div>

  
</body>
<script>
    // 创建 student 组件
    const stu = Vue.extend({
        template:`
        <div>
        <h1>学校信息</h1>
        <h3>学校名称：{{name}}</h3>
        <h3>学校地址：{{age}}</h3>
        </div>
        `,
        data() {
            return {
                name:"Jack",
                age:18
            }
        },
    });    

    // 创建 student 组件 简写方式
    const student = {
        name:"MyStudent",
        template:`
        <div>
        <h1>学校信息</h1>
        <h3>学校名称：{{name}}</h3>
        <h3>学校地址：{{age}}</h3>
        </div>
        `,
        data() {
            return {
                name:"Jack",
                age:18
            }
        },
    }

    new Vue({
        el: "#root",
        data() {
            return {
                msg:"天晴"
            }
        },
        // 注册组件
        components:{
            student:stu,
            'my-student':student
        }
    })


</script>

</html>
