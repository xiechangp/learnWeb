<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>我是 {{name}},我今年{{age}}.现在时间是{{new Date()}}</h1>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:"Vue",
                age:18
            }
        })
    </script>
</body>
</html>
