<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- v-for遍历 数组  -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="item in persons" :key="item.id">{{item.name}}-{{item.age}}</li>
        </ul>
        <!-- v-for遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(val, index) in car" :key="index">{{index}} : {{val}}</li>
        </ul>
        <!-- v-for遍历字符串 -->
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(val, index) of stringTest" :key="index">{{index}} : {{val}}</li>
        </ul>
        <!-- 遍历指定次数 -->
        <ul>
            <li v-for="(number, index) in 5" :key="index">
                {{number}},{{index}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#root",
            data() {
                return {
                    persons: [{
                            id: "001",
                            name: "Jack",
                            age: 18
                        },
                        {
                            id: "002",
                            name: "Tom",
                            age: 20
                        },
                        {
                            id: "003",
                            name: "Lucy",
                            age: 20
                        },
                    ],
                    car: {
                        name: "五菱宏光",
                        price: "30w",
                        color: "blue"
                    },
                    stringTest: "string"
                }
            },
        })
    </script>
</body>

</html>
