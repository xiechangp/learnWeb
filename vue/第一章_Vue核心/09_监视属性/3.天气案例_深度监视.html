<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.天气案例_监视属性.html</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>

    <!-- 
        深度监视：
            (1).Vue中的watch默认不监测对象内部值的改变（一层）。
            (2).配置deep:true可以监测对象内部值改变（多层）。
            备注：
            (1).Vue自身可以监测对象内部值的改变，但Vue提供的watch默认不可以！
            (2),使用watch时根据数据的具体结构，决定是否采用深度监视。
     -->

    <div id="root">

        <h1>{{numbers.a}}</h1>
        <button @click="numbers.a++" style="width: 50px;">a++</button>
        <h1>{{numbers.b}}</h1>
        <button @click="numbers.b++" style="width: 50px;">b++</button>
    </div>


    <script>
        let vm = new Vue({
            el: "#root",
            data() {
                return {
                    numbers:{
                        a:1,
                        b:1
                    }
                }
            },
            watch: {   
                // "numbers.a":{
                //     // deep:true,
                //     handler(val,oldVal){
                //         //  console.log(this);
                //         console.log(val);
                //     }
                    
                // }
                numbers:{
                    deep:true,
                    handler(newVal,oldVal){
                        // console.log("a:"+newVal.a,oldVal.a);
                        // console.log("b:"+newVal.b,oldVal.b);
                        console.log("numbers改变了");
                    }
                }
            }
        })
    </script>
</body>

</html>
