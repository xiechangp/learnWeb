<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>title</title>
    <script type="text/javascript" src="../vue.js"></script>

<body>

    <!-- 
        1,Vue中常用的按键别名：
            回车=>enter
            删除=>delete(捕获“删除”和退格”键)
            退出=>esc
            空格=>space
            换行=>tab
            上=>up
            下=>down
            左=>left
            右=>right
            2,Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)
            3,系统修饰键（用法特殊）：ctrl、alt、shift、meta
            (1).配合kyup使用：按下修饰键的同时，再按下其他健，随后释放其他键，事件才被触发。
            (2).合keydown使用：正常触发事件。
            4.也可以使用keyCode去指定具体的按键（不推荐）
            5.Vue.config.keyCodes.自定义键名=键码，可以去定制按键别名
     -->

    <div id="root">

        <!-- <input type="text"  placeholder="enter后输出" @keyup.enter="showInfo"> -->
        <!-- <input type="text"  placeholder="ctrl后输出" @keydown.ctrl="showInfo"> -->
        <!-- <input type="text"  placeholder="ctrl后输出" @keyup.caps-lock="showInfo"> -->

    </div>


    <script>
        
        new Vue({
            el:"#root",
            methods: {
                showInfo(e){
                    // if(e.keyCode === 13){
                    //     console.log(e.target.value);
                    // }    
                    console.log(e.keyCode,e.key);
                    // console.log(e.target.value);
                }
            },
        })
    </script>
</body>

</html>
