<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>

    <!-- 
        事件的基木使用：
        1,使用v-on:xxx或@xxx绑定事件，其中xxx是事件名：
        2.事件的回测需要配置在methods.对象中，最终会在vm上：
        3,methods中配置的函数，不要用箭头函数！否则this就不是vm了：
        4,methods中配置的函数，都是被Vue所管理的函数，this的指向vm或组件实例对
        5.click="demo"和@c1ick="demo($event)"效果一，但后者可以传参：
     -->
    <div id="root">
        <h2>欢迎来到{{city}}</h2>
        <!-- <button v-on:click="showInfo">点击弹窗</button> -->
        <button @click="showInfo1">靓仔你好！</button>
        <button @click="showInfo2($event,55)">靓仔你好！！</button>
    </div>


    <script>
        let vm = new Vue({
            data() {
                return {
                    city: "广州"
                };
            },
            methods: {
                showInfo1(e) {
                    alert("第一个");
                    // console.log(e.target.innerText);
                },
                showInfo2(e, number) {
                    alert("第二个");
                    console.log(number);
                    // console.log(e.target.innerText);
                },
            },
        })
        vm.$mount("#root");
    </script>
</body>

</html>
