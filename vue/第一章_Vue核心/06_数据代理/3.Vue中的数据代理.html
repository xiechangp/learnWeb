<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>我是：{{name}}</h1>
        <h2>我今年：{{age}}岁了</h2>
    </div>

    <script>
        new Vue({
            el:"#root",
            data(){
                return{
                    name:"jack",
                    age:18
                }
            }
        })
        
        let vm = {
            _data: {
                name: "Jack",
                age: 18
            },
            name:name,
            age:age
        }
 
       var name= Object.defineProperty(vm, "name", {
            get() {
                return vm._data.name;
            },
            set(value) {
                return vm._data.name = value;
            }
        });
       var age = Object.defineProperty(vm,"age",{
            get(){
                return vm._data.age;
            },
            set(value){
                return vm._data.age = value;
            }
        })
    </script>
</body>
</html>
