<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 18;
        let person = {
            name: "Jack",
            sex: "男",
            // age:number
        }
        Object.defineProperty(person, 'age', {
            // value: 18,
            enumerable:true,// 控制属性是否可以枚举， 默认值是false 
            // writable: true, //控制属性是否可以被修改，默认值是false
            // configurable:true, //控制属性是否可以被刚除， 默认值是false

            get(){
                console.log("调用get");
                return number;
            },
            set(value){
                console.log("调用set");
                number = value;
            }
        })
        number = 20;
        console.log(person);

    </script>
</body>

</html>
