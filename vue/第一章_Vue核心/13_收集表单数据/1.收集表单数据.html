<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>

    <!-- 

收集表单数据：
        若：<input type="text"/>,则v-model收集的是value值，用户输入的就是value值。
        若：<input type="radio"/>,则v-model收集的是value值，且要给标签配置value值。
        若：<input type=:"checkbox"/>
        1.没有配置input的value属性，那么收集的就是checked(勾选or未勾选，是布尔值)
        2.配置input的value.属性：
            (1)v-model的初始值是非数组，那么收集的就是checked(勾选or未勾选，是布尔值)
            (2)v-mode1的初始值是数组，那么收集的的就是value组成的数组
        备注：v-model的三个修饰符：
                1azy:失去焦点再收集数据
                number:输入字符串转为有效的数字
                trim:输入首尾空格过滤

     -->

    <div id="root">
        <form @click.prevent="submit">
            账号：<input type="text" v-model.trim="userInfo.account"><br /> <br />
            密码：<input type="password" v-model.trim="userInfo.pwd"><br /><br />
            年龄：<input type="number" v-model.number="userInfo.age"><br /><br />
            性别：
            男<input type="radio" name="sex" value="男"  v-model="userInfo.male" >
            女<input type="radio" name="sex" value="女" v-model="userInfo.female" ><br /><br />
            爱好：
            学习<input type="checkbox" value="study"  v-model="userInfo.hobby" >
            打游戏<input type="checkbox" value="game" v-model="userInfo.hobby" >
            吃饭<input type="checkbox" value="eat"  v-model="userInfo.hobby" >
            <br /><br />
            所属校区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijng" >北京</option>
                <option value="shanghai" >上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan" >武汉</option>
            </select>
            <br /><br />
            其他信息：
            <textarea v-model.lazy="userInfo.text" ></textarea><br /><br />
            <input type="checkbox" v-model="userInfo.accept" >阅读并接受<a href="http:/ww.atguigu.com">《用户协议》</a>
            <br /><br />
            <button>提交</button>
        </form>
    </div>


    <script>
        new Vue({
            el: "#root",
            data() {
                return {
                    userInfo:{
                        account:'',
                        pwd:'',
                        male:'男',
                        female:'',
                        hobby:[],
                        city:'',
                        text:'',
                        accept:''
                    }
                }
            },
        })
    </script>
</body>

</html>
