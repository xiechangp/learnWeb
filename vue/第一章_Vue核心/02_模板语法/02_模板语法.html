<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h1>Hello,{{name}}</h1>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">去{{school.name}}学习1</a>
        <a :href="school.url">去{{school.name}}学习2</a>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                name:"Jack",
                school:{
                    url:"http://www.atguigu.com",
                    name:"尚硅谷"
                }
                
            }
        })
    </script>
</body>
</html>
