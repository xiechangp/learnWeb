<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
    <script>
        // el的第一种写法
       /*  new Vue({
            el:"#root",
            data:{
                name:"Jack"
            }
        }) */
         // el的第二种写法
        // let vue = new Vue({
        //     data:{
        //         name:"jack"
        //     }
        // })
        // setTimeout(() => {
        //     vue.$mount("#root");
        // }, 1000);
        
        // data第一种写法
        // new Vue({
        //     el:"#root",
        //     data:{
        //         name:"Jack"
        //     }
        // })

         // data第二种写法
            let vue = new Vue({
                // 可以写成 data(){return{name:"Jack"}}
                data:function(){
                    return{
                        name:"Jack"
                    }
                }
            })
            vue.$mount("#root");

    </script>
</body>
</html>
