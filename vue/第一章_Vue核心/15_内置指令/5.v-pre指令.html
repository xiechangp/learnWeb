
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <!-- 
        v-pre指令：
            1.跳过其所在节点的编译过程。
            2.可利用它跳过：没有使用指令语去、没有使用插值语法的节点，会加快编译。                      
     -->
    <div id="root">
        <h2 v-pre>Vue很棒</h2>
        <h2 >会增加{{n}}</h2>
        <button v-pre @click="n++">n++</button>
    </div>



</body>
<script>
    new Vue({
        el: "#root",
        data() {
            return {
                n:1
            }
        },
    })
</script>

</html>
