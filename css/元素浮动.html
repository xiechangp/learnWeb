<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width: 200px;
            height: 300px;
            border: 1px solid red;
            text-decoration: none;
            clear: both;  
            list-style-type: none;
            padding: 5px;
            margin: auto;
        }
        #li1 ,#li3{
            width: 40px;
            height: 20px;
            background-color: antiquewhite;
            border: 1px solid gold;
        }
        #li2 ,#li4{
            width: 40px;
            height: 20px;
            background-color: rgb(205, 158, 97);
            border: 1px solid rgb(0, 255, 55);
        }
        #li1{
            float: left;

        }
        #li2{
            clear: left;
            float: right;
        }
        #li3{
            clear: right;
            float: left;
        }
        #li4{
            clear: left;
            float: right;
        }
    </style>
</head>
<body>
        <ul>
            <li id="li1">你好</li>
            <li id="li2">你好</li>
            <li id="li3">你好</li>
            <li id="li4">你好</li>
            <!-- <li id="li5">你好</li> -->
        </ul>
</body>
</html>
