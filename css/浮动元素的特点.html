<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 350px;
            height: 500px;
            border: 1px solid rebeccapurple;
        }
        .div3 {
            width: 100px;
            height: 110px;
            background-color: antiquewhite;
            float: left;
        }

            width: 100px;
            height: 150px;

            float: left;
        }
        .div1 {
            width: 100px;
            height: 250px;
            background-color: rgb(180, 32, 163);
            float: left;
        }
        .div4 {
            width: 100px;
            height: 130px;
            background-color: rgb(180, 32, 163);
            float: left;
        }
        </style>
        
</head>

<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>

</html>
