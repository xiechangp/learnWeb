<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆形</title>
    <style>
    div:nth-of-type(1){
        width: 50px;
        height: 50px;
        border: 4px solid red;
        border-radius: 30px;
    }
    div>div:nth-of-type(1){
        margin-top: 10px;
        width: 25px;
        height: 25px;
        border: 4px solid;
        border-radius: 50px 0px 0px 0px;
    }
    div>div:nth-of-type(2){
        margin:-33px 0px 0px 33px;
        width: 25px;
        height: 25px;
        border: 4px solid red;
        border-radius: 0px 50px 0px 0px;
    }
    div>div:nth-of-type(3){
        margin: 0px 0px 0px 33px;
        width: 25px;
        height: 25px;
        border: 4px solid rgb(221, 239, 22);
        border-radius: 0px 0px 50px 0px;
    }
    div>div:nth-of-type(4){
        margin: -33px 0px 0px 0px;
        width: 25px;
        height: 25px;
        border: 4px solid rgb(20, 41, 227);
        border-radius: 0px 0px 0px 50px;
    }
    img{
        margin-top: 10px;
        width: 50px;
        height: 50px;
        border: 10px solid rgb(33, 214, 42);
        border-radius: 35px;
    }
    </style>
</head>
<body>
    <div></div>
    <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <img src="../../images/js1.png" alt="">
</body>
</html>
