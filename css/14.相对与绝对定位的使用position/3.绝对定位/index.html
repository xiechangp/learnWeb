<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        div{
            margin: 10px;
            padding: 5px;
            font-size: 12px;
            line-height: 25px;
        }
        #father{
            border: 1px solid #666;
            padding: 0;
            position: relative;
        }
        #first{
            border: 1px dashed rgb(180, 74, 74);
            background-color: beige;
        }
        #second{
            border: 1px solid rgb(34, 17, 166);
            background-color: coral;
            position: absolute;
            left: 50px;
        }
        #third{
            border: 1px dashed rgb(217, 193, 13);  
            background-color: rgb(18, 111, 172);
            
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="first">第一个盒子</div>
        <div id="second">第二个盒子</div>
        <div id="third">第三个盒子</div>
    </div>
</body>
</html>
