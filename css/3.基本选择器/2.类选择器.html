<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器的格式 .class的名称{}
        好处 可以多个标签归类，是同一个class，可以复用 
        */
        .hello1{
            color: #83cc0e;
        }
        .hello2{
            color: #e6ac10;
        }
    </style>
</head>
<body>
    <h1 class="hello1">Hello 1</h1>
    <h1 class="hello2">Hello 2</h1>
    <h1 class="hello3">Hello 3</h1>
</body>
</html>
