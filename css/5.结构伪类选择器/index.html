<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <!-- 
        伪类：
     -->

    <!-- 避免使用，class，id选择器 -->
    <style>
        /* ul的第一个子元素 */
        ul li:first-child{
            background-color: aqua;
        }
        /* ul的最后一个子元素 */
        ul li:last-child{
            font-size: 30px;
            color: blue;
            background-color: antiquewhite;
        }
        /* 选中 p1 ： 定位到父元素，选择当前的第一个元素
            选择当前p元素的父级元素的第一个，并且是当前元素才生效
            按顺序
        */
        p:nth-child(2){
            background-color: rgb(159, 125, 190);
        }
        /* 选中父元素，下的p元素的第二个，按类型 */
        p:nth-of-type(2){
            background-color: blueviolet;
        }
        a:hover{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <a href="">hover</a>
    <h1></h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>
</html>
