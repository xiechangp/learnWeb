<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用选择器</title>
    <style>
    /* 相邻向下取所有同级 */
    .tt~p{
        background-color: gold;
    }
    </style>
</head>
<body>
    <p>p1</p>
    <p class="tt">p2</p>
    <p>p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
        <li>
            <p>p7</p>
        </li>
    </ul>
    <p>p8</p>
    <p>p9</p>
</body>
</html>
