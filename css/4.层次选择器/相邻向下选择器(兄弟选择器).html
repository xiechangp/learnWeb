<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相邻向下 */
        .active{
            background-color: black;
            color: rgb(209, 248, 34);
        }
        .active + p{
            background-color: black;
            color: rgb(209, 248, 34);
        }
        #p7{
            background-color: brown;
        }
        #p7~p{
            background-color: brown;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p class="active">p2</p>
    <p>p3</p>
    <ul>
        <li><p>p4</p></li>
        <li><p>p5</p></li>
        <li><p>p6</p></li>
    </ul>
    <p id="p7">p7</p>
    <p>p8</p>
    <p>p9</p>
</body>
</html>
