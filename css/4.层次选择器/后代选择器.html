<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 后代选择器 :在某个元素的后面都可以选择到*/
        body p{
            background-color: aquamarine;
        }
        body ul li p{
            background-color:bisque;
            color: rgb(114, 206, 29);
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
        <li>
            <p>p7</p>
        </li>
    </ul>
</body>
</html>
