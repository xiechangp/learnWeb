<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法练习</title>
    <style>
        body{background-color: yellow;}
        h1{font-size: 36pt;}
        h2{color: blue;}
        p{margin-left: 50px;}
    </style>
</head>
<body>
    <h1>这个标题设置的大小为36pt</h1>
    <h2>这个标题设置的颜色为蓝色：blue</h2>
    <p>这个段落的左外边距为50像素：50px</p>
</body>
</html>
