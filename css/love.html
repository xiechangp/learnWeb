<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width:200px;
            height: 200px;
            background-color: red;
            transform: rotate(45deg);
            animation-name: love;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            opacity: .5;
        }
        .love{
            
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-image: url('../img/gtx.jpg'); */
            background-color: beige;
        }
        .main::before{
            content: '';
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translateY(-100px);
        }
        .main::after{
            content: '';
            content: '';
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translateX(-100px);
        }
        @keyframes love{
            25%{
                transform: rotate(45deg) scale(1.5);
                opacity: 1;
            }
            50%{
                transform: rotate(45deg) scale(1);
                opacity: .5;
            }
            75%{
                transform: rotate(45deg) scale(1.5);
                opacity: 1;
            }
            100%{
                transform: rotate(45deg) scale(1);
                opacity: .5;
            }
        }
    </style>
</head>
<body>
    <div>
    <div class="main"></div>
    <div class="love"></div>
    </div>
</body>
</html>
