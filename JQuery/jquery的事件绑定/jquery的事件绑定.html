<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 500px;
            height: 500px;
            background-color: skyblue;
            margin: 50px;
            overflow: hidden;
        }
        p{
            width: 300px;
            height: 300px;
            background-color: orange;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>

    <script>
        // 绑定事件
        

        // 1. on() 方法绑定事件
        // 1-1 基础绑定事件 元素集合.on('事件类型'，事件处理函数)
        $('div').on('click',function(){console.log('我是div')})

        // 1-2 事件委托绑定事件 元素集合.on('事件类型'，'选择器',事件处理函数)
        $('div').on('click','p',function(){console.log('我是p')})

        // 1-3 批量绑定事件(不能事件委托) 元素集合.on({'事件类型1':事件处理函数,'事件类型2'：事件处理函数})
        $('div').on({
            click:function(){console.log('点击事件')},
            mouseover:function(){console.log('鼠标移入事件')},
            mouseout:function(){console.log('鼠标移出事件')}
        })

        // 2. one() 方法绑定事件 one()只执行一次操作 与on()操作同理
        $('div').one({
            click:function(){console.log('点击事件')},
            mouseover:function(){console.log('鼠标移入事件')},
            mouseout:function(){console.log('鼠标移出事件')}
        })

        // 3. hover() 元素集合.hover(移入时触发的函数，移出时触发的函数)
        //  hover()只有一个函数时  移入移出都触发函数
        $('div').hover(
            function (){console.log('移入')},
            function (){console.log('移出')}

        )

        // 4. 常用事件函数 click(),mouseover(),mousout(),change()...
        $('div').click(function(){
            $('p').html('<h1>886</h1>');
        })

    </script>

</body>
</html>
