<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            margin: 30px;
            overflow: hidden;
        }

        p {
            width: 300px;
            height: 300px;
            margin: 30px;
            background-color: orange;
            overflow: hidden;
            position: relative;
        }

        span {
            display: block;
            width: 100px;
            height: 100px;
            /* margin: 30px; */
            background-color: pink;
            position: absolute;
            /* top: 30px;
            left: 30px; */
            bottom: 30px;
            right: 30px;
        }
    </style>
</head>

<body>
    <div>
        <p>
            <span>
            </span>
        </p>
    </div>
    <script>
        // 1. offset() 获取元素相对于页面左上角坐标位置的偏移量
        // div: {top: 30.00000038743019, left: 30}
        //  p: {top: 60, left: 60}
        // span: {top: 90.00000190734863, left: 90
        console.log('div:', $('div').offset());
        console.log('p:', $('p').offset());
        console.log('span:', $('span').offset());

        // 2. position()
        console.log('span:',$('span').position())
    </script>
</body>

</html>
