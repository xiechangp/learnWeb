<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="/Bootstrap5/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="/Bootstrap5/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="header">
        修改密码
        <p class="active">  
            <a href="./index.html">返回首页</a>
        </p>
    </div>
    <form action="">
        <span>原始密码不正确，请继续验证</span>
        <div class="mb-3 mt-3">
          <label  class="form-label" >原始密码:</label>
          <input type="text" class="form-control"   name="oldPassword" >
        </div>
        <div class="mb-3">
          <label class="form-label">新密码:</label>
          <input type="text" class="form-control"   name="newPassword">
        </div>
        <div class="mb-3">
          <label class="form-label">确认密码:</label>
          <input type="text" class="form-control"  name="rNewPassword">
        </div>
        <button type="submit" class="btn btn-primary">确认</button>
      </form>
      <script src="/JQuery/jquery-3.6.0.min.js">  </script>
      <script src="../js/rpassword.js">  </script>
</body>
</html>
