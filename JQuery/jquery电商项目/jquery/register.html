<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="/Bootstrap5/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="/Bootstrap5/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="header">注册页面</div>
    <div class="container mt-3">
            <form>
                <span>该用户名已存在，请更新后重试</span>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="user" placeholder="Enter User" name="username" />
                    <label for="">User</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control " id="pwd" placeholder="Enter password" name="password" />
                    <label for="pwd">Password</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control " id="pwd2" placeholder="Rpassword" name="rpassword" />
                    <label for="pwd">Rpassword</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" placeholder="name" name="nickname" />
                    <label for="name">Nickname</label>
                </div>
                    <p>
                        已有账号<a href="login.html">直接登录</a>
                    </p>
                <button class="btn btn-outline-primary">注册</button>
            </form>
    </div>

    <script src="/JQuery/jquery-3.6.0.min.js">  </script>
    <script src="../js/register.js"></script>
</body>

</html>
