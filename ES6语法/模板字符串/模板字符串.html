<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            /*
        模板字符串
            以前:
                var str = '内容'
                var str = "内容"
            ES6:
                var str = `内容`
            区别:
                1.可以换行书写
                2. 可以直接在字符串内解析变量 ${ }
    */
        var s1 ='uuuu'
        var s2 ="uuuu"
        var s3 =`
        u   u   u
        `
        console.log(s1);
        console.log(s2);
        console.log(s3);

        var age = 18;
        var b = `我今年${age}岁`;
        console.log(b);
    </script>
</body>
</html>
