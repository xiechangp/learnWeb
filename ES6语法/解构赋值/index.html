<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: "jack",
            age: 18,
        };
        let {
            name
        } = obj; //等于 let name = obj.name
        console.log(name);
        //别名
        let {
            name: xm,
            age: nl
        } = obj;
        console.log(xm, nl);
    </script>
</body>

</html>
